    </noscript>
    <script>
    
        //based on a pen by @robinselmer
        var survivalUrl = "https://api.minetools.eu/ping/mc.pogmom.me";
        var creativeUrl = "https://api.minetools.eu/ping/modded.pogmom.me"; //SECOND SERVER
         
        $.getJSON(survivalUrl, function(r) {
            //data is the JSON string
         if(r.error){
            $('#rest').html('Server Offline');
           return false;
         }
        var pl = '';
         if(r.players.sample.length > 0 ){ pl = '<br>⛏ '+r.players.sample[0].name;  }
         console.log(r.description);
          $('#rests').html(r.description.replace(/\n/gi, "<br>").replace(/§(.+?)/gi, "")+"<br><b>Players Online:</b> "+r.players.online+"/"+r.players.max+pl);
         $('#favicons').attr('src', r.favicon);
        });
    
        $.getJSON(creativeUrl, function(r) {
            //data is the JSON string
         if(r.error){
            $('#rest').html('Server Offline');
           return false;
         }
        var pl = '';
         if(r.players.sample.length > 0 ){ pl = '<br>⛏ '+r.players.sample[0].name;  }
         $('#restc').html(r.description.replace(/\n/gi, "<br>").replace(/§(.+?)/gi, "")+"<br><b>Players Online:</b> "+r.players.online+"/"+r.players.max+pl);
         $('#faviconc').attr('src', r.favicon);
        });
    
        
    </script>
