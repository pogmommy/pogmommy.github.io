    .card {
      position: relative;
      margin: 0 auto;
      padding: 0;
      width: 100%;
      min-width: 300px;
      background: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 16px 0px rgba(0, 0, 0, 0.3);
      -webkit-animation: fadein 2s;
              animation: fadein 2s;
      overflow:hidden;
      z-index: 0;
    }

    .header {
      position: relative;
      z-index:0;
      width: 100%;
      height: 180px;
      box-shadow:0 4px 3px #0002;
      overflow: hidden;
    }
    .card img{
      width:100%;
      transition: all 1s ease;
      z-index:0;
    }
    .image {
      width: 100%;
      height: 180px;
      cursor:crosshair;
      overflow:hidden;
    }

    .image:hover img{
      -webkit-transform: scale(1.2, 1.2);
              transform: scale(1.2, 1.2);
    }

    .header h2{
      position:absolute;
      bottom:0;
      margin:0;
      width:100%;
      padding:0 10px;
      color:#fff;
      text-transform:uppercase;
      pointer-events:none;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);
    }
    .icon {
      position: absolute;
      background:#fff;
      right: 10px;
      top: 135px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow:hidden;
      border:3px solid #fff;
      box-shadow:0 4px 3px #0002;
      z-index:9
    }
    #rest{
      padding:30px 15px;
      line-height:30px;
      color:#000d42
    }
    
</style>
<script>
    
    //based on a pen by @robinselmer
    var url = "https://api.minetools.eu/ping/167.114.119.114/25566";
     
    $.getJSON(url, function(r) {
        //data is the JSON string
     if(r.error){
        $('#rest').html('Server Offline');
       return false;
     }
    var pl = '';
     if(r.players.sample.length > 0 ){ pl = '<br>OP: '+r.players.sample[0].name;  }
      $('#rest').html(r.description.replace(/ยง(.+?)/gi, '')+'<br><b>Players Online:</b> '+r.players.online+pl);
     $('#favicon').attr('src', r.favicon);
        
    });
    
</script>
