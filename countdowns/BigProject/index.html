      <p>So... I don't actually have a big project. So I've just got this timer sceduled for the day I turn 100. We'll figure something out.</p>
			<p id="demo"></p>

			<div id="myDIV">
				<p></p>
			</div>

			<script>
				// Set the date we're counting down to
				var countDownDate = new Date("april 16, 2101 12:00:00").getTime();

				// Update the count down every 1 second
				var x = setInterval(function() {

					// Get todays date and time
					var now = new Date().getTime();

					// Find the distance between now an the count down date
					var distance = countDownDate - now;

					// Time calculations for days, hours, minutes and seconds
					var days = Math.floor(distance / (1000 * 60 * 60 * 24));
					var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					var seconds = Math.floor((distance % (1000 * 60)) / 1000);

					// Output the result in an element with id="demo"
					document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

					// If the count down is over, write some text
					if (distance < 0) {
						clearInterval(x);
						document.getElementById("demo").innerHTML = "<iframe width='560' height='315' src='https://www.youtube.com/embed/dQw4w9WgXcQ' frameborder='0' allowfullscreen></iframe>";
						myFunction();
					}
				}, 1000);

				function myFunction() {
					var x = document.getElementById('myDIV');
					if (x.style.display === 'none') {
						x.style.display = 'block';
					} else {
						x.style.display = 'none';
					}
				}
			</script>
