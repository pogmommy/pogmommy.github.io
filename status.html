<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pogmom Status</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <script src="./js/jquery.min.js"></script>
    <script src="js/setup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <script type="text/javascript">
        function ifServerOnline(ifOnline, ifOffline) {
            var img = document.body.appendChild(document.createElement("img"));
            img.onload = function () {
                ifOnline && ifOnline.constructor == Function && ifOnline();
            };
            img.onerror = function () {
                ifOffline && ifOffline.constructor == Function && ifOffline();
            };
            img.src = "https://status.pogmom.me/icon.svg";
        }

        ifServerOnline(function () {
            window.location.href = "https://status.pogmom.me";
        },
            function () {
                alert("Main Status Page is currently down!\nThe usual status page is more accurate and powerful, but is also personally hosted. This means that in the event of a network outage, it becomes unavialable, and thus less helpful.\nIf you're seeing this message, it means that the main status page is down, which likely means most other services are as well.\nYou'll now be shown the backup status page which is less powerful and runs less frequently. However, it is hosted externally, allowing it to provide updates in the event of a network outage.");
                document.getElementById("mframe").src = "https://pogmom.me/statuspage/";
            });
    </script>

<iframe src="http://localhost" id="mframe" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    Your browser doesn't support iframes
</iframe>

</body>

</html>
